buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.0'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'VuforiaWrapper', ext:'aar')
}

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.0'

	defaultConfig {
		minSdkVersion	21
		targetSdkVersion 28
		applicationId 'com.sctce.arunitymagazine'
		ndk {
			abiFilters 'armeabi-v7a'
		}
		versionCode	1
		versionName	'0.1'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb','vuforia/ar_magazine_targets.dat','vuforia/ar_magazine_targets.xml','vuforia/sct_magazine.dat','vuforia/sct_magazine.xml','vuforia/vuforiamars_images.dat','vuforia/vuforiamars_images.xml','vuforia/vuforiamars_modeltarget.dat','vuforia/vuforiamars_modeltarget.xml','vuforia/vuforiamars_object_ot.dat','vuforia/vuforiamars_object_ot.xml','vuforia/vuforiamars_vumark.dat','vuforia/vuforiamars_vumark.xml'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
    }

}


